{% extends "base.html" %}
{% block content %}
    {% load crispy_forms_tags %}

    <div class="container p-5">
        <div class="row justify-content-center">
            <h1 class="font-weight-light mt-4 align-content-center">Reset your password</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <p>Please enter your new password.</p>
                </div>
                <div class="row justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row justify-content-center">
                            <button class="btn btn-success" type="submit">Reset password</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
